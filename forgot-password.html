<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brainzeta — Forgot Password</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body class="auth-page">

  <!-- ====== AUTH CARD ====== -->
  <div class="auth-card">

    <!-- ====== BACK LINK ====== -->
    <div class="auth-back-link">
      <a href="login.html">&larr; Back to Login</a>
    </div>

    <!-- ====== AUTH HEADER ====== -->
    <h1 class="auth-title">Reset Password</h1>
    <p class="auth-subtitle">Enter your registered email or phone number to receive reset instructions.</p>

    <!-- ====== FORGOT PASSWORD FORM ====== -->
    <form class="auth-form" action="#" method="post">

      <div class="form-group">
        <label class="form-label" for="email-or-phone">Email or Phone Number</label>
        <input
          class="form-control"
          type="text"
          id="email-or-phone"
          name="email_or_phone"
          placeholder="e.g. john@school.edu or +91 98765 43210"
          autocomplete="email"
        />
      </div>

      <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>

    </form>
    <!-- ====== END FORGOT PASSWORD FORM ====== -->

    <!-- ====== SUCCESS STATE ====== -->
    <div class="alert alert-success" role="alert" style="margin-top: 1rem;">
      ✅ Reset link sent to your email / phone number.
    </div>
    <!-- ====== END SUCCESS STATE ====== -->

    <!-- ====== AUTH FOOTER ====== -->
    <div class="auth-footer">Powered by AIthena Innovations</div>

  </div>
  <!-- ====== END AUTH CARD ====== -->

</body>
</html>
