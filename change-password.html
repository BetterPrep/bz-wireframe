<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brainzeta â€” Change Password</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body class="auth-page">

  <!-- ====== AUTH CARD ====== -->
  <div class="auth-card">

    <!-- ====== AUTH HEADER ====== -->
    <h1 class="auth-title">Change Your Password</h1>
    <p class="auth-subtitle">For security, please set a new password.</p>

    <!-- ====== CHANGE PASSWORD FORM ====== -->
    <form class="auth-form" action="#" method="post">

      <!-- ====== CURRENT PASSWORD ====== -->
      <div class="form-group">
        <label class="form-label" for="current-password">Current Password</label>
        <div class="password-input-wrapper">
          <input
            class="form-control"
            type="password"
            id="current-password"
            name="current_password"
            placeholder="Enter your current password"
            autocomplete="current-password"
          />
          <button type="button" class="pw-toggle-btn" aria-label="Show current password">ğŸ‘</button>
        </div>
      </div>

      <!-- ====== NEW PASSWORD ====== -->
      <div class="form-group">
        <label class="form-label" for="new-password">New Password</label>
        <div class="password-input-wrapper">
          <input
            class="form-control"
            type="password"
            id="new-password"
            name="new_password"
            placeholder="Enter your new password"
            autocomplete="new-password"
          />
          <button type="button" class="pw-toggle-btn" aria-label="Show new password">ğŸ‘</button>
        </div>
      </div>

      <!-- ====== CONFIRM PASSWORD ====== -->
      <div class="form-group">
        <label class="form-label" for="confirm-password">Confirm Password</label>
        <div class="password-input-wrapper">
          <input
            class="form-control"
            type="password"
            id="confirm-password"
            name="confirm_password"
            placeholder="Re-enter your new password"
            autocomplete="new-password"
          />
          <button type="button" class="pw-toggle-btn" aria-label="Show confirm password">ğŸ‘</button>
        </div>
      </div>

      <!-- ====== PASSWORD STRENGTH METER ====== -->
      <div class="pw-strength" aria-label="Password strength: Good">
        <div class="pw-strength-label">
          <span>Password Strength</span>
          <span class="pw-strength-text good">Good</span>
        </div>
        <div class="pw-strength-bar">
          <div class="pw-strength-fill good" style="width: 75%;"></div>
        </div>
      </div>

      <!-- ====== PASSWORD REQUIREMENTS ====== -->
      <ul class="pw-requirements list-plain">
        <li class="met">âœ… At least 8 characters</li>
        <li class="met">âœ… One uppercase letter</li>
        <li class="met">âœ… One number</li>
        <li class="pending">â¬œ One special character</li>
      </ul>

      <button type="submit" class="btn btn-primary btn-block">Change Password</button>

    </form>
    <!-- ====== END CHANGE PASSWORD FORM ====== -->

    <!-- ====== AUTH FOOTER ====== -->
    <div class="auth-footer">Powered by AIthena Innovations</div>

  </div>
  <!-- ====== END AUTH CARD ====== -->

</body>
</html>
